<app-main-header></app-main-header>
<main [ngClass]="'container'">
    <section [ngClass]="'row'">
        <article *ngIf="book" [ngClass]="'col-4'">
            <p>Title: {{book.title}}</p>
            <p>Genre: {{book.genre.type}}</p>
            <p>Author: {{book.author.name}} {{book.author.surname}}</p>
            <button *ngIf="book.checkout" disabled class="good_button">Lent</button>
            <button *ngIf="!book.checkout" (click)="onLend(book.id)" class="good_button">Lend</button>
        </article>
        <span *ngIf="!book">Book not found</span>
    </section>
</main>
<app-footer></app-footer>
