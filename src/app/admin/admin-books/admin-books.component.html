<app-admin-header></app-admin-header>
<main [ngClass]="'container'">
    <section [ngClass]="'row'">
        <article *ngFor="let book of books">
            <div [ngClass]="'col-6'">
                <p>Title: {{book.title}}</p>
                <p>Genre: {{book.genre.type}}</p>
                <p>Author: {{book.author.name}} {{book.author.surname}}</p>
                <button *ngIf="!book.checkout" (click)="onRemove(book.id)">Remove</button>
                <div *ngIf="book.checkout">
                    <p>Checkout date: {{book.checkout.checkoutDate.checkoutDate}}</p>
                    <p>Return date: {{book.checkout.checkoutDate.returnDate}}</p>    
                    <button disabled>Lent</button>
                </div>
            </div>
        </article>
    </section>
</main>
<app-footer></app-footer>
